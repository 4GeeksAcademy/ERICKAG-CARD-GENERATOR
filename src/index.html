<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="w-100" style="height: 100%;">
    <div class="container mt-5">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="altura">Altura</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="altura"
              placeholder="Altura"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="ancho">Ancho</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="ancho"
              placeholder="Ancho"
            />
          </div>
        </div>
      </form>
    </div>

    <div
      class="d-flex w-25 bg-success mx-auto my-3 flex-column justify-content-center align-items-center p-3 rounded"
      id="card"
      style="height:500px;"
    >
      <div class="bg-light w-75 rounded p-2" style="height: 90%;" id="main">
        <div class="w-100 d-flex" style="height: 30%;">
          <i class="icons"></i>
        </div>

        <div
          class="w-100 d-flex justify-content-center align-items-center numberToShow"
          style="height:40%;font-size: 100px;"
        ></div>

        <div
          class="w-100 d-flex justify-content-end align-items-end"
          style="height: 30%;"
        >
          <i class="icons"></i>
        </div>
      </div>

      <button id="button">CAMBIAR CARTA</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
